'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
name: go
jobs:
  build:
    strategy:
      matrix:
        go-version:
          - 1.13.x
          - 1.14.x
          - 1.15.x
          - 1.16.x
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest 
    runs-on: '${{ matrix.platform }}'
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '${{ matrix.go-version }}'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Verification
        working-directory: src/
        run: go mod verify
      - name: Pull Packages
        if: matrix.go-version == '1.16.x'
        working-directory: src/
        run: go get
      - name: Tidy
        if: matrix.go-version == '1.16.x'   
        working-directory: src/ 
        run: go mod tidy
      - name: Build main
        working-directory: src/
        run: go build main.go
      - name: Build server
        working-directory: src/
        run: go build server.go